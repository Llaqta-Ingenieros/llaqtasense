@if (showHeader) {
  <div class="matero-sidebar-header">
    <mat-toolbar>
      <app-branding [showName]="!toggleChecked" />

      <span class="flex-fill"></span>

      @if (showToggle) {
        <mat-slide-toggle hideIcon [checked]="toggleChecked" (change)="toggleCollapsed.emit()" />
      } @else {
        <button mat-icon-button (click)="closeSidenav.emit()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-toolbar>
  </div>
}

<div class="matero-sidebar-main">
  @if (showUser) {
    <app-user-panel />
  }
  <app-sidemenu [ripple]="showToggle" />

  <!-- <div *ngxPermissionsOnly="['ADMIN']" class="admin-button-container" style="padding: 8px 16px; text-align: center;"></div> -->
  <div class="admin-button-container" style="padding: 8px 16px; text-align: center;">
    <button mat-stroked-button color="primary" class="w-full" routerLink="/admin">
      <mat-icon>manage_accounts</mat-icon>
      <span>{{ 'Configuraci√≥n' }}</span>
    </button>
  </div>
</div>
